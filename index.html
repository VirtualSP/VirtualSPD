<!DOCTYPE html>
<html>
<head>   
<title>Virtual Speaker Web APP</title> 
<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

<link rel="manifest" href="manifest.json">
<link rel=icon href=icon_48.png sizes="48x48" type="image/png">
   
<script src="js/three.min.js"></script> 
<script src="js/app.js"></script>   


</head>

<body onload="ini()">  
<b>Virtual Speakers </b>	  
 <button id="loop" >loop:OFF</button>   
<span id="fname" >
<input type="file" id="input" multiple accept="audio/*">
</span><br>
<label id="fn" >...</label> <br> 
    
<div style="position: absolute; left: 420px; top: 60px;">

<span id="panValueZ" >pos_Z =-4</span><br>    
 <input type="range" id="numZ" min="-15" max="5" step="0.2" value="-4" /> 
 <br><br> 
<span id="panValueY" >pos_Y = 2</span><br> 
 <input type="range" id="numY" min="-5" max="15" step="0.2" value="2"  />    
 <br><br>
<span id="panValueX">dist_X = 4</span><br>
 <input type="range" id="numX" min="-5" max="15" step="0.2" value="4" />  
<br>
 
<br>
<span id="bassValue">bass = 0</span><br>
 <input type="range" id="bass" min="-15" max="15" step="0.2" value="0" />
<br>
<span id="trebleValue">treble = 0</span><br>
 <input type="range" id="treble" min="-15" max="15" step="0.2" value="0" /> 


</div>
<canvas id="tCanvas" width="400" height="400" style="border:1px solid #CCC;"/></canvas>
<br>

</body>
</html>
