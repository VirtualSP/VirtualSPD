<!DOCTYPE html>
<html>
<head>   
<title>HTML5 Web Audio App</title> 
<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">  
<script src="js/three.min.js"></script> 
<script src="js/app.js"></script>  
<script src="js/musicmetadata.js"></script> 
</head>

<body onload="ini()">  
<b>Virtual Speakers </b><br>

<canvas id="tCanvas" width="400" height="400" style="border:1px solid #CCC;  z-index: 2"/></canvas>
<br>
<label id="fn" >...</label>

<div style="position: absolute; left: 10px; top: 460px;" >
 <span id="bassValue">bass = 0</span></div>
<div style="position: absolute; left: 220px; top: 460px;" >
 <span id="trebleValue">treble = 0</span><br></div>

<div style="position: absolute; left: 10px; top: 480px;" >
 <input type="range" id="bass" min="-15" max="15" step="0.2" value="0" /></div>
<div style="position: absolute; left: 220px; top: 480px;" >
 <input type="range" id="treble" min="-15" max="15" step="0.2" value="0" /></div>
<br>

<div style="position: absolute; left: 10px; top: 510px;" >
 <span id="rspVol">surround = 0.0</span></div>

<div style="position: absolute; left: 130px; top: 510px;" >
 <input type="range" id="rSp" min="0" max="1" step="0.02" value="0.0" /></div>

<div style="position: absolute; left: 265px; top: 510px;" > 
 Loop=<button id="loop" >OFF</button></div>
<br> 

<div style="position: absolute; left: 10px; top: 540px;" >  
 <input type="file" id="input" multiple accept="audio/*"></div>
<br><br><br><br>
<br><br>

<div style="position: absolute; left: 120px; top: 70px;" >
<img id='myimg' style="position: absolute; z-index: -1">
  <div id="info"/></div>

</body>
</html>
